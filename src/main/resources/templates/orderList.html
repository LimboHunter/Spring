<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  
  <body>
  
    <h1>Your Orders</h1>
    
    <ul>
      <li th:each="pizzaorder : ${pizzaorders}">
        <span th:text="${pizzaorder.placedAt}">DATE</span> -
        <span th:text="${pizzaorder.deliveryName}">NAME</span>
        <ul>
          <li th:each="pizza : ${pizzaorder.pizzas}">
            <span th:text="${pizza.name}"></span> : 
            <span th:each="ingredient : ${pizza.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
            </span>
          </li>
        </ul>
      </li>
    </ul>
  
  </body>

</html>
