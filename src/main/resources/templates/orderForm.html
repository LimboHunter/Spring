<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="home_body order_form">



<form method="POST" th:action="@{/orders}" th:object="${pizzaOrder}">
    <h1 class="main_head">Доставьте свои пиццы!</h1>
    <img class="logo", th:src="@{/images/pizza.png}"/>
    <h3>Ваши пиццы в заказе:</h3>
    <a th:href="@{/design}" id="another">Создать другую пиццу</a><br/>
    <ul>
        <li th:each="pizza : ${pizzaOrder.pizzas}">
            <span th:text="${pizza.name}">pizza name</span></li>

    </ul>
    <h3>Доставить мои потрясающие пиццы в ...</h3>
    <label for="deliveryName">Имя: </label>
    <input type="text" th:field="*{deliveryName}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Неверное имя</span>

    <br/>

    <label for="deliveryStreet">Улица: </label>
    <input type="text" th:field="*{deliveryStreet}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Неверная улица</span>

    <br/>

    <label for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">Неверный город</span>

    <br/>

    <label for="deliveryState">Округ: </label>
    <input type="text" th:field="*{deliveryState}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">Неверный округ</span>

    <br/>

    <label for="deliveryZip">Zip код: </label>
    <input type="text" th:field="*{deliveryZip}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">Неверный код</span>

    <br/>

    <h3>Вот как я оплачу...</h3>
    <label for="ccNumber">Номер кредитной карты: </label>
    <input type="text" th:field="*{ccNumber}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">Невреный номер карты</span>

    <br/>

    <label for="ccExpiration">Дата окончания: </label>
    <input type="text" th:field="*{ccExpiration}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Неверная дата</span>

    <br/>

    <label for="ccCVV">CVV код: </label>
    <input type="text" th:field="*{ccCVV}"/>

    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">Невреный CVV</span>

    <br/>

    <input type="submit" value="Отправить заказ"/>
</form>
<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Выход"/>
</form>
</body>
</html>
